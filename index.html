<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandra Ortellado - Portfolio</title>
  <meta http-equiv="refresh" content="0; url=portfolio.html">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #22D3EE;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #22D3EE;
      text-decoration: none;
    }
  </style>
  <script>
    window.location.href = "portfolio.html";
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirigiendo al portfolio...</p>
    <p>Si no eres redirigido automáticamente, <a href="portfolio.html">haz clic aquí</a>.</p>
  </div>
</body>
</html>
